# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@3.0.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: ghcr.io/silverstripeltd/bespoke-ci-base:4.0.0
    steps:
      - checkout
      # Set correct node version
      - run: nvm install v18

      # Update npm and yarn
      - run: npm install -g npm && npm install -g node-gyp && npm install -g yarn
      # NPM Cache + Installation
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ./node_modules
          key: v1-npm-deps-{{ checksum "yarn.lock" }}
      # build storybook
      - run: yarn build-storybook
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          aws-access-key-id: AWS_ACCESS_KEY_ID_BLUE
          aws-region: AWS_REGION_BLUE
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY_BLUE
          from: deployed-storybook
          to: 's3://design-review-process'

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  s3-example:
    jobs:
      - build
